@model CarManagmentSystem.Models.Car

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Model.Model - Mercedes Configurator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Dream Avenue', sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .configurator {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 600px;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
          
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .header .configure-btn {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .header .configure-btn:hover {
            background: #555;
        }
        .content {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            overflow: auto;
        }
        .sidebar {
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar button {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: #f0f0f0;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px; /* To ensure space for footer */
        }
        .main h1 {
            font-size: 36px;
            margin: 0;
        }
        .main h2 {
            font-size: 18px;
            color: #777;
            margin: 0;
        }
        .options {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .option {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .option img {
            width: 100%;
            border-radius: 10px;
        }
        .option select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .option .price {
            font-size: 18px;
            font-weight: 500;
        }
        .car-section {
            display: flex;
            gap: 20px;
            flex-direction: column;
            width: 30%;
            background-color: rgb(0, 0, 0);
            justify-content: center;
            align-items: center;
            margin: 1rem;
            border-radius: 15px;
        }
        .car img {
            width: 400px;
            max-width: 600px;
            height: auto;
            border-radius: 20px;
        }
        .car .rotate-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .car .rotate-btn:hover {
            background: #f0f0f0;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 40px);
        }
        .footer .price {
            font-size: 24px;
            font-weight: 700;
        }
        .footer .apply-btn {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .footer .apply-btn:hover {
            background: #555;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #ffffff; /* Light background for contrast */
            border-radius: 50px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 0 auto; /* Centering the search bar horizontally */
            width: 600px; /* Set a max width for better control */
        }
        
        .search-bar input {
            flex: 1; /* Allow the input to grow and fill the available space */
            padding: 12px 20px;
            border-radius: 30px; /* Rounded input corners */
            border: 1px solid #ccc;
            background-color: #f7f7f7; /* Slightly darker background for input */
            color: #333;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease; /* Smooth border color transition */
        }
        
        .search-bar input:focus {
            border-color: #aaaaab; /* Change border color on focus */
            background-color: #ffffff; /* White background on focus for better visibility */
        }
        
        .search-bar button {
            background-color: #9da8b5; /* Blue background for the button */
            border: none;
            color: #fff;
            padding: 12px;
            margin-left: 10px;
            border-radius: 30px; /* Rounded button corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }
        
        .search-bar button:hover {
            background-color: #757575; /* Darker blue on hover */
        }
       .imageicon{
       height: 40px;
       width: 10px;
       }
        .push:hover{
            background-color: rgb(90, 90, 91);
        }



        .circlecontainer {
            position: relative;
            width: 300px; /* Adjust size as needed */
            height: 300px; /* Adjust size as needed */
            border-radius: 50%;
            border: 2px solid #000; /* Border around the entire container */
            margin: 0 auto;
          }
          
          .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            transform: translate(-50%, -50%);
            text-align: center;
            border: 2px solid #000; /* Border around the center item */
            border-radius: 50%;
          }
          
          .center img {
            width: 100%;
            height: auto;
            border-radius: 50%;
          }
          
          .item {
            position: absolute;
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            text-align: center;
            border: 2px solid #000; /* Border around each item */
            border-radius: 50%;
          }
          
          .item img {
            width: 100%;
            height: auto;
            border-radius: 50%;
          }
          
          .deg0 {
            transform: rotate(0deg) translate(130px, 0) rotate(50deg);
          }
          .deg45 {
            transform: rotate(45deg) translate(91.91px, 91.91px) rotate(45deg);
          }
          .deg90 {
            transform: rotate(90deg) translate(0, 130px) rotate(-90deg);
          }
          .deg135 {
            transform: rotate(135deg) translate(-91.91px, 91.91px) rotate(-135deg);
          }
          .deg180 {
            transform: rotate(180deg) translate(-130px, 0) rotate(-180deg);
          }
          .deg225 {
            transform: rotate(225deg) translate(-91.91px, -91.91px) rotate(-225deg);
          }
          .deg270 {
            transform: rotate(270deg) translate(0, -130px) rotate(-270deg);
          }
          .deg315 {
            transform: rotate(315deg) translate(91.91px, -91.91px) rotate(-315deg);
          }
    </style>
  
   
</head>
<body>
    <div class="container">
        <div class="configurator">
            <div class="header">
               
                    <img src="~/images/icons/BMW.png" alt="Mercedes Benz Logo">
               
                
                <nav>
   
</nav>

                <a class="configure-btn" href="#">Configure</a>
            </div>
            <div class="content">
                <div class="sidebar">
                    <button><i class="fas fa-car"></i></button>
                    <button><i class="fas fa-cogs"></i></button>
                    <button><i class="fas fa-paint-brush"></i></button>
                    <button><i class="fas fa-tachometer-alt"></i></button>
                </div>
                <div class="new " style="display: flex;flex-direction:column;align-items:center;width:90%;height:100%;gap:7rem;">
                    <div class="search-bar">
                        <input type="text" value="@Model.Brand.BrandName"/>
                        <button>
                            <img src="~/images/search-removebg-preview.png" style="width: 20px; height: 20px;" alt="">
                        </button>
                    </div>
                    <div>
                        
                        <div class="circlecontainer">
                            <div class="center">
                                <img src='./image1-removebg-preview.png' alt='Center Image'/>
                                <p>Drive</p>
                            </div>
                            <div class="item deg0" style="background-color: rebeccapurple;">
                                <img src='image.jpg' alt='Power'/>
                                <p>Power</p>
                            </div>
                            <div class="item deg45">
                                <img src='image.jpg' alt='Lpogo'/>
                                <p>Lpogo</p>
                            </div>
                            <div class="item deg90">
                                <img src='image.jpg' alt='Image 1'/>
                                <p>Info 1</p>
                            </div>
                            <div class="item deg135">
                                <img src='image.jpg' alt='Image 2'/>
                                <p>Info 2</p>
                            </div>
                            <div class="item deg180">
                                <img src='image.jpg' alt='Image 3'/>
                                <p>Info 3</p>
                            </div>
                            <div class="item deg225">
                                <img src='image.jpg' alt='Image 4'/>
                                <p>Info 4</p>
                            </div>
                            <div class="item deg270">
                                <img src='image.jpg' alt='Image 5'/>
                                <p>Info 5</p>
                            </div>
                            <div class="item deg315">
                                <img src='image.jpg' alt='Image 6'/>
                                <p>Info 6</p>
                            </div>
                        </div>
                       
                        
                     
                   
                </div>
              
                  </div>
                
                  
               

</body>
</html>
