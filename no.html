<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle-container {
            position: relative;
            width: 300px; /* Adjust size as needed */
            height: 300px; /* Adjust size as needed */
            border-radius: 50%;
            border: 2px solid #000; /* Border around the entire container */
            margin: 0 auto;
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            transform: translate(-50%, -50%);
            text-align: center;
            border: 2px solid #000; /* Border around the center item */
            border-radius: 50%;
        }
        
        .center img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        
        .item {
            position: absolute;
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            text-align: center;
            border: 2px solid #000; /* Border around each item */
            border-radius: 50%;
        }
        
        .item img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        
        .deg0 { transform: rotate(0deg) translate(130px) rotate(-0deg); }
        .deg45 { transform: rotate(45deg) translate(130px) rotate(-45deg); }
        .deg90 { transform: rotate(90deg) translate(130px) rotate(-90deg); }
        .deg135 { transform: rotate(135deg) translate(130px) rotate(-135deg); }
        .deg180 { transform: rotate(180deg) translate(130px) rotate(-180deg); }
        .deg225 { transform: rotate(225deg) translate(130px) rotate(-225deg); }
        .deg270 { transform: rotate(270deg) translate(130px) rotate(-270deg); }
        .deg315 { transform: rotate(315deg) translate(130px) rotate(-315deg); }
        
    </style>
</head>
<body>
   
    
</body>
</html>
