<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Configurator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .configurator {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 600px;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .header .configure-btn {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .header .configure-btn:hover {
            background: #555;
        }
        .content {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            overflow: auto;
        }
        .sidebar {
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar button {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: #f0f0f0;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
           
            padding-bottom: 60px; /* To ensure space for footer */
        }
        .main h1 {
            font-size: 36px;
            margin: 0;
        }
        .main h2 {
            font-size: 18px;
            color: #777;
            margin: 0;
        }
        .options {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .option {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .option img {
            width: 100%;
            border-radius: 10px;
        }
        .option select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .option .price {
            font-size: 18px;
            font-weight: 500;
        }
        .car-section {
            display: flex;
            gap: 20px;
            flex-direction: column;
            width: 30%;
            background-color: rgb(0, 0, 0);
           justify-content: center;
           align-items: center;
           margin: 1rem;
           border-radius: 15px
        }
        .car {
            flex: 1;
            
        }
        .car img {
            width: 400px;
            max-width: 600px;
            height: auto;
            border-radius: 20px;
        }
        .car .rotate-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .car .rotate-btn:hover {
            background: #f0f0f0;
        }
        .sidebar-image {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
        }
        .sidebar-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 40px);
        }
        .footer .price {
            font-size: 24px;
            font-weight: 700;
        }
        .footer .apply-btn {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .footer .apply-btn:hover {
            background: #555;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #ffffff; /* Light background for contrast */
            border-radius: 50px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 0 auto; /* Centering the search bar horizontally */
            width: 600px; /* Set a max width for better control */
        }
        
        .search-bar input {
            flex: 1; /* Allow the input to grow and fill the available space */
            padding: 12px 20px;
            border-radius: 30px; /* Rounded input corners */
            border: 1px solid #ccc;
            background-color: #f7f7f7; /* Slightly darker background for input */
            color: #333;
            font-size: 16px;
            outline: none;
           
            transition: border-color 0.3s ease; /* Smooth border color transition */
        }
        
        .search-bar input:focus {
            border-color: #aaaaab; /* Change border color on focus */
            background-color: #ffffff; /* White background on focus for better visibility */
        }
        
        .search-bar button {
            background-color: #9da8b5; /* Blue background for the button */
            border: none;
            color: #fff;
            padding: 12px;
            margin-left: 10px;
            border-radius: 30px; /* Rounded button corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }
        
        .search-bar button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="configurator">
            <div class="header">
                <img src="./wwwroot/images/icons/BMW.png" alt="Mercedes Benz Logo">
                <nav>
                    <a href="#">Services</a>
                    <a href="#">History</a>
                    
                </nav>
                <a class="configure-btn" href="#">Configure</a>
            </div>
            <div class="content">
                <div class="sidebar">
                    <button><i class="fas fa-car"></i></button>
                    <button><i class="fas fa-cogs"></i></button>
                    <button><i class="fas fa-paint-brush"></i></button>
                    <button><i class="fas fa-tachometer-alt"></i></button>
                </div>
               
                <div class="main">
                    <div class="search-bar">
                        <input type="text" value="google clone html css"/>
                        <button>
                            <img src="./search-removebg-preview.png" style="width: 20px; height: 20px;" alt="">
                        </button>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: space-evenly; gap: 1rem; width: 90%;">
                        <div class="options">
                            <div class="option">
                                <h3>Fuel</h3>
                                <select>
                                    <option>Premium</option>
                                    <option>Regular</option>
                                </select>
                                <p class="price">$50.00</p>
                            </div>
                            <div class="option">
                                <h3>Oil Change</h3>
                                <select>
                                    <option>Standard</option>
                                    <option>Synthetic</option>
                                </select>
                                <p class="price">$40.00</p>
                            </div>
                            <div class="option">
                                <h3>Tire Change</h3>
                                <select>
                                    <option>All Season</option>
                                    <option>Winter</option>
                                </select>
                                <p class="price">$300.00</p>
                            </div>
                            <div class="option">
                                <h3>Battery Replacement</h3>
                                <select>
                                    <option>Standard</option>
                                    <option>Premium</option>
                                </select>
                                <p class="price">$120.00</p>
                            </div>
                            <!-- Additional services can be added here -->
                        </div>
                        
                        <div class="car-section" style="align-self:flex-start">
                            <div class="car">
                                <img src="./image1-removebg-preview.png" alt="Car Image">
                                <div class="rotate-btn"><i class="fas fa-sync-alt"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="price">$50,000</div>
                <a class="apply-btn" href="#">Apply</a>
            </div>
        </div>
    </div>
</body>
</html>
